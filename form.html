<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <form id="registration-form" method="get" action="">
        <div class="form-header">
          <h1>Registration-Form. Kindly Fill the Form</h1>
        </div>
        <div>
          <label for="full-name"> Name:</label>
          <input type="text" id="full-name" name="full-name" placeholder="Enter Full Name" required minlength="3"/>
          <span class="status" data-for="full-name"></span>
        </div>
        
        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter Email Address" required />
          <span class="status" data-for="email"></span>
        </div>
        <div>
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"required
            minlength="8"
          />
          <span class="status" data-for="password"></span>
        </div>
        <div>
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password" placeholder="Enter confirm password"
            required
          />
          <span class="status" data-for="confirm-password"></span>
        </div>
        <div>
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
          <span class="status" data-for="dob"></span>
        </div>
        
        <button type="submit">SUBMIT</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
